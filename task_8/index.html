<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js test page</title>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <!-- everything in this div is controled by the vue instance-->
    <div id="app"> 
        <h3> {{ myValue }} </h3>
        <button v-on:click="myValue--" v-on:mouseover="add">-</button>
        <button v-on:click="myValue++" v-on:mouseover="subtract">+</button>
        <!-- modificate events-->
        <button v-on:click.once="add">1 mal +</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
